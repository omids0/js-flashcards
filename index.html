<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/images/icon.png">
    <title>Flash Cards</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-titel">Flash Cards</h1>
            <div>
                <button class="add-cards" id="add-cards">Add Card</button>
                <button class="del-cards" id="del-cards">Del Cards</button>
            </div>
        </header>
        
        <div class="flash-card-list" id="flash-card-list">
            <div class="create-flash" id="create-flash">
                <h3 class="create-flash-title">Create Flash</h3>
                <input type="text" placeholder="Question" id="question-input" class="question-input">
                <input type="text" placeholder="Answer" id="answer-input" class="answer-input">
                <div class="create-flash-buttons">
                    <button class="save-flash-card" id="save-flash-card">Save</button>
                    <button class="close-create-flash" id="close-create-flash">Close</button>
                </div>
            </div>
            <div class="flash-crads" id="flash-crads"></div>
        </div>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
